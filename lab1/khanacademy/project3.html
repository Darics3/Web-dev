<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project: Personal Blog</title>

    <style>
      body {
        font-family: Georgia, serif;
        background-color: #eeeeee;
      }

      h1 {
        font-family: Arial, sans-serif;
        color: #222;
      }

      h2 {
        color: darkslateblue;
      }

      h3 {
        font-family: Arial, sans-serif;
        color: #444;
      }

      .post-date {
        font-style: italic;
        color: #666;
      }

      .entry {
        background-color: white;
        padding: 10px;
        margin-bottom: 15px;
      }

      a {
        color: darkblue;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>

    <h1>My Learning Blog</h1>

    <h3>Posts</h3>
    <ul>
      <li><a href="#entry1">Learning HTML</a></li>
      <li><a href="#entry2">Learning CSS</a></li>
    </ul>

    <div class="entry">
      <h2 id="entry1">Learning HTML</h2>
      <p class="post-date">Published in April 2026</p>
      <p>
        Today I learned how to create web pages using HTML.
      </p>
    </div>

    <div class="entry">
      <h2 id="entry2">Learning CSS</h2>
      <p class="post-date">Published a few days later</p>
      <p>
        CSS helps me style my web pages and make them beautiful.
      </p>
    </div>

  </body>
</html>
